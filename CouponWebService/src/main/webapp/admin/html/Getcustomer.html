<!-- get customer html page -->
<h2 style="text-align: left">Search Customer by ID :</h2>
<table1 style="float:left;">
<tr>
	<a href="#/Home"><img alt="home" src="image/home.png"
		style="width: 55px; height: 55px; padding: 10px;"></a>
</tr>
<tr>
	<a href="https://www.facebook.com" target="blank"><img
		alt="facebook" src="image/facebook.png"
		style="width: 55px; height: 55px; padding: 10px;"></a>
</tr>
<tr>
	<a href="https://www.linkedin.com" target="blank"><img
		alt="linkedin" src="image/linkedin.png"
		style="width: 55px; height: 55px; padding: 10px;"></a>
</tr>
<tr>
	<a href="https://www.twitter.com" target="blank"><img alt="twitter"
		src="image/twitter.png"
		style="width: 55px; height: 55px; padding: 10px;"></a>
</tr>
</table1>
<br>
<br>
<hr class="style17">
<p style="text-align: left">Please enter the Customer ID to search
	for :</p>
<form ng-submit="gcu.onSubmit(theForm.$valid)" name="theForm">
	<table1 style="text-align: left">
		<td><input class="w3-input w3-border w3-round-large" type="text"
			ng-model="gcu.id" placeholder="Customer ID"style="width: 20%; float: left"
			onkeypress='return event.charCode >= 48 && event.charCode <= 57'
			required="required">
			<button type="submit"class="w3-btn w3-white w3-border w3-round-large"style="float: left"
				style="float: right">Get Customer</button></td>
	</table1>
</form>
<br>
<br>
<br>
<div style="overflow-x:auto;">
<table width="270px">
	<caption>Table 3.6 Customer By ID</caption>
	<tr>
		<th>ID</th>
		<th>NAME</th>
	</tr>
	<tr>
		<td>{{gcu.customer.id}}</td>
		<td>{{gcu.customer.custName}}</td>
	</tr>
</table>
</div>
